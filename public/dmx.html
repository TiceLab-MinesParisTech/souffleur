<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Souffleur</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/dmx.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">		
		<script src="js/dmx/fader.js"></script>
		<script src="js/dmx/faders.js"></script>

		<script>
			var def = {
				"faders": [
					{
						"ref": "front.left", 
						"title": "Face Gauche",
						"channels": ["front.left.power"]
					},
					{
						"ref": "top.left",
						"title": "Haut Gauche",
						"channels": ["top.left1.power", "top.left2.power"]
					},
					{
						"ref": "top.right", 
						"title": "Haut Droite",
						"channels": ["top.right1.power", "top.right2.power"]
					},
					{
						"ref": "front.right",
						"title": "Face Droite",
						"channels": ["front.right.power"]
					},
					{
						"ref": "back.left", 
						"title": "Fond Gauche",
						"channels": ["back.left.power"]
					},
					{
						"ref": "back.right",
						"title": "Fond Droite",
						"channels": ["back.right.power"]
					},
					{
						"ref": "temp",
						"format": "%d °K",
						"title": "Température Panels",
						"min": 2700, 
						"max": 6500, 
						"step": 100,
						"marks": [3200, 5600],
						"channels": ["front.left.temp", "top.left1.temp", "top.left2.temp", "top.right1.temp", "top.right2.temp", "front.right.temp", "back.left.temp", "back.right.temp"]
					},
					{
						"ref": "rear.left", 
						"title": "Contre Gauche",
						"channels": ["rear.left.power"]
					},
					{
						"ref": "rear.right",
						"title": "Contre Droite",
						"channels": ["rear.right.power"]
					},
					{
						"ref": "rear.temp",
						"format": "%d °K",
						"title": "Température Contres",
						"min": 3200, 
						"max": 5600, 
						"step": 100,
						"channels": ["rear.left.temp", "rear.right.temp"]
					}
				],
				"channels": {
					"top.right1.temp": 1,
					"top.right1.power": 2,
					"top.right2.temp": 3,
					"top.right2.power": 4,
					"top.left1.temp": 5,
					"top.left1.power": 6,
					"top.left2.temp": 7,
					"top.left2.power": 8,

					"front.right.temp": 19,
					"front.right.power": 20,
					"front.left.temp": 17,
					"front.left.power": 18,
					
					"back.right.temp": 13,
					"back.right.power": 14,
					"back.left.temp": 15,
					"back.left.power": 16,

					"rear.right.power": 9,
					"rear.right.temp": 10,
					"rear.left.power": 11,
					"rear.left.temp": 12
				}
			};
			var faders = new Faders();

			faders.create(def.faders, def.channels);

			window.onload = function() {
				document.body.appendChild(faders.node);
			};
		</script>
	</head>
	<body></body>
</html>
